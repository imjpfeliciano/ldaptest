{% extends 'base.html' %}

{% block encabezado %}
	<h1>Recuperar Contraseña</h1>
{% endblock %}

{% block contenido %}
	<div class="ui-grid-b">
		<div class="ui-block-a" style="width:30%"></div>
    	<div class="ui-block-b" style="width:40%"><div class="ui-bar ui-bar-a">
    		Proporcionar su matrícula para el envío de su contraseña al correo institucional.
			<form id='formulario' method="post" action="">{% csrf_token %}
				{{formulario.as_p}}
				<p><input type="submit" value="Solicitar contraseña" /></p>
			</form>
		</div></div>
    	<div class="ui-block-c"></div>
	</div><!-- /grid-b -->
{% endblock %}
